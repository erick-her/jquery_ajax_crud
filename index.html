<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--Material icons CSS-->
  <link rel="stylesheet" href="assets/css/material-icons.css">
  <!--Materialize CSS-->
  <link rel="stylesheet" href="assets/css/materialize.min.css">
  <!--Custom CSS-->
  <link rel="stylesheet" href="assets/css/custom.css">
  <title>AJAX and jQuery CRUD</title>
</head>
<body>
  <main class="container">

    <!--Header-->
    <section class="section row">
      <div class="col s12 l12">
        <div class="card grey darken-2">
          <div class="container">
            <h5 class="white-text">CRUD using jQuery, AJAX, PHP and MySQL</h5>
          </div>
          <button class="halfway-fab btn-floating right pulse green"><i class="material-icons">add</i></button>
        </div>
      </div>
    </section>

    <!--Table-->
    <section class="row">
      <div class="col s12 l12">
        <table class="responsive-table highlight">
          <thead>
            <tr>
              <th>First name</th>
              <th>Last name</th>
              <th>Phone number</th>
              <th>Email</th>
              <th>Birth date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
    </section>

    <!--Pagination-->
    <section class="row section">
      <ul id="pagination" class="pagination">
        
      </ul>
    </section>
  </main>

  <!--Add jQuery library-->
  <script src="assets/js/jquery.min.js" charset="utf-8"></script>
  <!--Materialize jQuery file-->
  <script src="assets/js/materialize.min.js" charset="utf-8"></script>
  <!--Custom JS-->
  <script src="assets/js/custom.js" charset="utf-8"></script>
</body>
</html>
